<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakili Muyathi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #af4c9d, #e51e5a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(152, 0, 101, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
        }

        video {
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button {
            margin-top: 2px;
            padding: 20px 20px;
            font-size: 2rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
            font-style: normal;
            color: white;
            background: #f700a0;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .play-button:hover {
            background: #f54141;
            transform: scale(1.05);
        }

        .play-button:hover::after {
            content: "üòä üå∏ üåπ ‚ù§Ô∏è";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            animation: floatUp 1s ease;
            color: #FF4081;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .play-button:active {
            background: #0D47A1;
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <audio id="background-audio" loop>
        <source src="saint-jhn-the-best-part-of-life-official-music-video_N2K4SBWR.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <!-- <button onclick="document.getElementById('background-audio').play()">Play Music</button> -->

    <script>
        document.getElementById('background-audio').volume = 0.1; // Set volume to 50%
    </script>

    <div class="container">
        <h1><button class="play-button" onclick="document.getElementById('background-audio').play()">Wakili Muyathi</button></h1>
        <video controls muted loop>
            <source src="muya vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
